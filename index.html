<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hypernex</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>

<img src="media/kai-pilger-Ef6iL87-vOA-unsplash.jpg" alt="space" class="banner-left">

<a style="position: absolute; bottom: 10px; left: 10px; color: white;" href="https://unsplash.com/photos/Ef6iL87-vOA" target="_blank" rel="noopener">Photo by Kai Pilger on Unsplash</a>

<div class="index-card" style="background-image: linear-gradient(to bottom right, dodgerblue, lightgray);" id="login-card">
    <div class="index-card-container">
        <h4 class="outline-text"><b style="font-size: 32px;">Hypernex</b></h4>
        <form class="pure-form" id="login1">
            <label><input style="width: 75%; text-align: center;" class=".uk-input" placeholder="Username" id="username-input"></label>
            <p></p>
            <label><input type="password" style="width: 75%; text-align: center;" class=".uk-input" placeholder="Password" id="password-input"></label>
            <p></p>
        </form>
        <form class="pure-form" id="login2">
            <label><input style="width: 50%; text-align: center;" class=".uk-input" placeholder="2FA Code" id="2fa-input"></label>
            <p></p>
        </form>
        <button class="pure-button pure-button-primary" style="margin: 0 auto;" id="login-button">Login</button>
        <p></p>
        <a id="create-account">Or Create an Account</a>
    </div>
</div>

<div class="index-card" style="background-image: linear-gradient(to bottom left, red, white);" id="signup-card">
    <div class="index-card-container">
        <h4 class="outline-text"><b style="font-size: 32px;">Hypernex</b></h4>
        <form class="pure-form">
            <label><input style="width: 75%; text-align: center;" class=".uk-input" placeholder="Username" id="signup-username-input"></label>
            <p></p>
            <label><input style="width: 75%; text-align: center;" class=".uk-input" placeholder="Email" id="signup-email-input"></label>
            <p></p>
            <label><input type="password" style="width: 75%; text-align: center;" class=".uk-input" placeholder="Password" id="signup-password-input"></label>
            <p></p>
            <label><input style="width: 75%; text-align: center;" class=".uk-input" placeholder="Invite Code" id="signup-invitecode-input"></label>
        </form>
        <p></p>
        <button class="pure-button pure-button-primary" style="margin: 0 auto;" id="signup-button">Signup</button>
        <p></p>
        <a id="login-existing-account">Or Login to an Existing Account</a>
    </div>
</div>

<!--Scripts-->
<script type="module" src="scripts/web/index.js"></script>
</body>
</html>
